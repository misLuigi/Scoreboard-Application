<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Scoreboard</title>
</head>
<body>
  <div class="text-animation-section">
    <p class="text-animation">New Game Started | Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum iste, harum non accusantium, quas fugit possimus fuga eaque cupiditate placeat iure. Ipsam incidunt vel quae a quisquam labore assumenda magni?</p>
  </div>
  <div class="board-container">
    <div class="title">
      <h1>HOME</h1>
      <div class="lcd-display">
        <p id="home-score-display">0</p>
      </div>
      <div class="btn-container">
        <button id="home-add-pts-btn1">+1</button>
        <button id="home-add-pts-btn2">+2</button>
        <button id="home-add-pts-btn3">+3</button>
      </div>
    </div>
    <div class="midBtns">
      <button class="buttons" id="newGameBtn">New Game</button>
    </div>
    <div id="timer">timer</div>
    <div class="title">
      <h1>GUEST</h1>
      <div class="lcd-display">
        <p id="guest-score-display">0</p>
      </div>
      <div class="btn-container">
        <button id="guest-add-pts-btn1">+1</button>
        <button id="guest-add-pts-btn2">+2</button>
        <button id="guest-add-pts-btn3">+3</button>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>

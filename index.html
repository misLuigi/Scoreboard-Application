<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Scoreboard</title>
</head>
  <body>
        <div class="main-container">
          <div class="container-1">
            <h1 class="heading">HOME</h1>
            <div class="lcd-black">
              <p class="num" id="home-score-display">0</p>
            </div>
            <div class="buttons">
              <button id="home-add-pts-btn1">+1</button>
              <button id="home-add-pts-btn2">+2</button>
              <button id="home-add-pts-btn3">+3</button>
            </div>
          </div>
          <div class="container-2">
            <h1 class="heading">GUEST</h1>
            <div class="lcd-black">
              <p class="num" id="guest-score-display">0</p>
            </div>
            <div class="buttons">
              <button id="guest-add-pts-btn1">+1</button>
              <button id="guest-add-pts-btn2">+2</button>
              <button id="guest-add-pts-btn3">+3</button>
            </div>
          </div>
        </div>
        <div class="mid-btns">
          <button class="buttons" id="newGameBtn">New Game</button>
        </div>
      <script src="index.js"></script>
  </body>
</html>

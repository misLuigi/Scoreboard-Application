<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Scoreboard</title>
</head>
<body>
  <div class="board-container">

    <div id="timer"></div>

    <div class="title">
      <h1>HOME</h1>
      <h1>GUEST</h1>
    </div>

      <div class="big-box-dispay">
        
          <div class="home-lcd-display">
            <div class="lcd-panel">
              <p class="score-display" id="home-score-display">0</p>
            </div>
            <div id="home-btn-container">
              <button class="button" id="home-add-pts-btn1">+1</button>
              <button class="button" id="home-add-pts-btn2">+2</button>
              <button class="button" id="home-add-pts-btn3">+3</button>
            </div>
          </div>
      
          <div class="guest-lcd-display">
            <div class="lcd-panel">
              <p class="score-display" id="guest-score-display">0</p>
              <div id="guest-btn-container">
                <button class="button" id="guest-add-pts-btn1">+1</button>
                <button class="button" id="guest-add-pts-btn2">+2</button>
                <button class="button" id="guest-add-pts-btn3">+3</button>
              </div>
            </div>
          </div>
      </div>
      
        <div class="midBtns">
          <button class="reset-buttons" id="newGameBtn">New Game</button>
        </div>
      
  </div>
  <script src="index.js"></script>
</body>
</html>
